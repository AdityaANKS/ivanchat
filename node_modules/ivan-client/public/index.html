  <!-- Critical CSS (inline for performance) -->
  <style>
    :root {
      --primary-color: #5865F2;
      --primary-dark: #4752C4;
      --primary-light: #7289DA;
      --background-primary: #36393f;
      --background-secondary: #2f3136;
      --background-tertiary: #202225;
      --background-accent: #4f545c;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --text-link: #00b0f4;
      --interactive-normal: #b9bbbe;
      --interactive-hover: #dcddde;
      --interactive-active: #fff;
      --header-primary: #fff;
      --header-secondary: #b9bbbe;
      --success: #43b581;
      --warning: #faa61a;
      --danger: #f04747;
      --info: #4e9ff9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--background-primary);
      color: var(--text-normal);
      line-height: 1.5;
      font-size: 16px;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .loading-tip {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 10px;
      max-width: 300px;
      text-align: center;
      line-height: 1.4;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Noscript Styles */
    .noscript-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .noscript-content {
      max-width: 500px;
      text-align: center;
      background: var(--background-secondary);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .noscript-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .noscript-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--header-primary);
    }

    .noscript-message {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-muted);
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Focus styles */
    :focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--background-tertiary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--background-accent);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--interactive-hover);
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <!-- Loading Tips Script -->
  <script>
    // Rotate loading tips
    const tips = [
      "Tip: Press Ctrl+K to quickly search for channels",
      "Tip: Use @here to notify online members",
      "Tip: Right-click messages for more options",
      "Tip: Drag and drop files to upload them",
      "Tip: Use /commands to interact with bots",
      "Tip: Press Shift+Enter for line breaks",
      "Tip: Star messages to save them for later",
      "Tip: Customize your notification settings per server",
      "Tip: Use markdown for text formatting",
      "Tip: Create threads to organize conversations"
    ];
    
    let tipIndex = 0;
    const tipElement = document.getElementById('loading-tip');
    
    if (tipElement) {
      setInterval(() => {
        tipIndex = (tipIndex + 1) % tips.length;
        tipElement.style.opacity = '0';
        setTimeout(() => {
          tipElement.textContent = tips[tipIndex];
          tipElement.style.opacity = '0.8';
        }, 300);
      }, 3000);
    }
    
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
    
    // Theme Detection
    const getPreferredTheme = () => {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
        return storedTheme;
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    };
    
    const setTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    };
    
    // Set initial theme
    setTheme(getPreferredTheme());
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
    
    // Error Boundary
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      // Send error to analytics/monitoring service
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      // Send error to analytics/monitoring service
    });
    
    // Performance monitoring
    if ('PerformanceObserver' in window) {
      const perfObserver = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          // Log performance metrics
          console.log('Performance entry:', entry);
        }
      });
      
      perfObserver.observe({ entryTypes: ['navigation', 'resource', 'paint'] });
    }
  </script>
